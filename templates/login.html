{% extends 'homepage.html' %}
{% load crispy_forms_filters %}
{% block content %}
    {% for msg in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ msg }}</strong> Try again!
    </div>
    {% endfor %}


<!-- Default form login -->
    <div class="container-fluid justify-content-between mt-5" style="width: 35%; height: auto; min-height: 60vh">
        <form class="text-center border border-light p-5 justify-content-center" method="post" style="">

    <p class="h4 mb-4">Sign in</p>
     {% csrf_token %}
    <!-- Email -->
    <input class="form-control mb-4" placeholder="Username" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">

    <!-- Password -->

    <input class="form-control mb-4" placeholder="Password" type="password" name="password" autocomplete="current-password" required="" id="id_password">
    <div class="d-flex justify-content-around">
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member?
        <a href="{% url 'register' %}">Register</a>
    </p>
</form>


    </div>
{% endblock %}
